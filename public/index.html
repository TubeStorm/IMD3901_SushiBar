<!DOCTYPE html>
<html>
	<head>
		<title>Sushi バー</title>
		<script src="/js/aframe.min.js"></script> <!-- https://github.com/aframevr/aframe -->
		<script src="/js/spherical-env-map.js"></script> <!-- https://github.com/aframevr/aframe -->
                <script src="/js/load-environment.js"></script>
                <script src="/js/controller-management.js"></script>
	</head>
        <body>
            <h1>Welcome to the Sushi バー(Bar) Environment Test Scene</h1>

            <a-scene shadow="type:basic;">
                    <a-assets timeout="5000">
                        <img id="skymap" src="/assets/textures/sunset.jpg">
                        <!--LOADING ASSETS ITEM-->
                        <a-asset-item id="kitchenEnviro-obj" src="/assets/models/environment_v05.obj"></a-asset-item>
                        <a-asset-item id="kitchenEnviro-mtl" src="/assets/textures/environment_v05.mtl"></a-asset-item>
		</a-assets>
                <!--CAMERA CONTROLS-->
                <a-entity id="mainCamera" position="0 40 -1"  camera look-controls wasd-controls="acceleration: 2000">
                    
                </a-entity>

                <!--HAND CONTROLS-->

              <a-entity id="leftHand" hand-controls="left"></a-entity>
              <a-entity id="rightHand" hand-controls="right"></a-entity>

                <!--LIGHTING-->
                <a-entity light="type:directional; castShadow:true; intensity:0.6; shadowBias:-0.000001; shadowMapWidth:1024; shadowMapHeight:1024;" position="-0.5 1 1"></a-entity>
                <a-entity light="type: ambient; intensity: 0.9; color:#bbb;"></a-entity>
                
                <!--CREATE-->
                <a-obj-model load-environment src="#kitchenEnviro-obj" mtl="#kitchenEnviro-mtl" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" shadow="cast:true; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>   

                <a-entity id="sky"
                    geometry="primitive:sphere; radius:500;"
                    material="shader:flat; src:#skymap; side:back; height:2048; width:2048"
            ></a-entity>
            </a-scene>

		</body>
	</head>
</html>
