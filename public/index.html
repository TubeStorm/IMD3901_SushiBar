<!DOCTYPE html>
<html>
	<head>
		<title>Sushi バー</title>
    <script src="/js/aframe.min.js"></script> <!-- https://github.com/aframevr/aframe -->
    <!-- <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>  ADDING OUTLINE SHADER -->
    <!-- <script src="https://rawgit.com/takahirox/aframe-outline/master/build/aframe-outline.min.js"></script> ADDING OUTLINE SHADER -->
		<script src="/js/spherical-env-map.js"></script> <!-- https://github.com/aframevr/aframe -->
    <script src="/js/load-environment.js"></script>
    <script src="/js/controller-management.js"></script>
	</head>
        <body>
            <h1>Welcome to the Sushi バー(Bar) Environment Test Scene</h1>
            <!--<a-scene outline>-->

            <a-scene shadow="type:basic;">
                    <a-assets timeout="5000">
                        <img id="skymap" src="/assets/textures/sunset.jpg"></img>
                        <!--LOADING ASSETS ITEM-->
                        <a-asset-item id="kitchenEnviro-obj" src="/assets/models/environment/building_final2.obj"></a-asset-item>
                        <a-asset-item id="kitchenEnviro-mtl" src="/assets/models/environment/building_final.mtl"></a-asset-item>
												<img id="kitchenEnviroFloor-mtl" src="/assets/models/environment/building_uv.png"></img>

												<!--NPC-->
                          <!--NPC1-->
                        	<a-asset-item id="maleChar-obj" src="/assets/models/npc/Male1/male1.obj"></a-asset-item>
                        	<a-asset-item id="maleChar-mtl" src="/assets/models/npc/Male1/final_texture.png"></a-asset-item>
                        <!--avocado-->
                        <a-asset-item id="avocado-obj" src="/assets/models/props/avacado/avacado.obj"></a-asset-item>
                        <img id="avocado-mtl" src="/assets/models/props/avacado/avocado.png"></img>
                        <!--salmon-->
                        <a-asset-item id="salmon-obj" src="/assets/models/salmon.obj"></a-asset-item>
                        <img id="salmon-mtl" src="/assets/textures/salmon.png">
                        <!--salt-->
                        <a-asset-item id="salt-obj" src="/assets/models/props/salt/salt.obj"></a-asset-item>
                        <a-asset-item id="salt-mtl" src="/assets/models/props/salt/salt.mtl"></a-asset-item>
                        <!--bamboo mat-->
                        <a-asset-item id="bamboomat-obj" src="/assets/models/props/bamboo_mat/bamboomat.obj"></a-asset-item>
                        <img id="bamboomat-mtl" src="/assets/models/props/bamboo_mat/bamboo_mat.png"></img>
                        <!--bamboo skewers-->
                        <a-asset-item id="bambooskewersbunch-obj" src="/assets/models/props/bamboo_skewers/bamboo_skewers(bunch).obj"></a-asset-item>
                        <a-asset-item id="bambooskewersbunch-mtl" src="/assets/models/props/bamboo_skewers/bamboo_skewers(bunch).mtl"></a-asset-item>
                        <a-asset-item id="bambooskewer-obj" src="/assets/models/props/bamboo_skewers/bamboo_skewers(one).obj"></a-asset-item>
                        <a-asset-item id="bambooskewer-mtl" src="/assets/models/props/bamboo_skewers/bamboo_skewers(one).mtl"></a-asset-item>
                        <!--condensed milk (bowl and can)-->
                        <a-asset-item id="condensedmilkBowl-obj" src="/assets/models/props/condensed_milk/bowl/bowl.obj"></a-asset-item>
                        <img id="condensedmilkBowl-mtl" src="/assets/models/props/condensed_milk/bowl/bowl.png"></img>
                        <a-asset-item id="condensedmilkCan-obj" src="/assets/models/props/condensed_milk/can/can.obj"></a-asset-item>
                        <img id="condensedmilkCan-mtl" src="/assets/models/props/condensed_milk/can/can.png"></img>
                        <!--cucumber (full, half, sliced)-->
                        <a-asset-item id="cucumberFull-obj" src="/assets/models/props/cucumber/cucumber_full/cucumber_full.obj"></a-asset-item>
                        <img id="cucumberFull-mtl" src="/assets/models/props/cucumber/cucumber_full/cucumber.png"></img>
                        <a-asset-item id="cucumberHalf-obj" src="/assets/models/props/cucumber/cucumber_half/cucumber_half.obj"></a-asset-item>
                        <img id="cucumberHalf-mtl" src="/assets/models/props/cucumber/cucumber_half/cucumbersliced.png"></img>
                        <a-asset-item id="cucumberSliced-obj" src="/assets/models/props/cucumber/cucumber_sliced/cucumber_sliced.obj"></a-asset-item>
                        <img id="cucumberSliced-mtl" src="/assets/models/props/cucumber/cucumber_sliced/cucumberslices.png"></img>
                        <!--knife-->
                        <a-asset-item id="knife-obj" src="/assets/models/props/knife/knife.obj"></a-asset-item>
                        <img id="knife-mtl" src="/assets/models/props/knife/knife.png"></img>
                        <!--measuring cup-->
                        <a-asset-item id="measuringcup-obj" src="/assets/models/props/measuring_cup/measuring_cup.obj"></a-asset-item>
                        <img id="measuringcup-mtl" src="/assets/models/props/measuring_cup/measuringcup.png"></img>
                        <!--rice-->
                        <a-asset-item id="rice-obj" src="/assets/models/props/rice/rice.obj"></a-asset-item>
                        <img id="rice-mtl" src="/assets/models/props/rice/rice.png"></img>           

		</a-assets>
                <!--CAMERA CONTROLS-->
                <a-entity id="mainCamera" position="0 40 -1"  camera look-controls wasd-controls="acceleration: 2000">

                </a-entity>

                <!--HAND CONTROLS-->

              <a-entity id="leftHand" hand-controls="left"></a-entity>
              <a-entity id="rightHand" hand-controls="right"></a-entity>

                <!--LIGHTING-->
                <a-entity light="type:directional; castShadow:false; intensity:0.6; shadowBias:-0.000001; shadowMapWidth:1024; shadowMapHeight:1024;" position="-0.5 1 1"></a-entity>
                <a-entity light="type: ambient; intensity: 0.9; color:#bbb;"></a-entity>
                
                <!--CREATE-->
                <a-obj-model load-environment src="#kitchenEnviro-obj" material="src:#kitchenEnviroFloor-mtl" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" shadow="cast:false; receive:false;" spherical-env-map="src:#skymap;"></a-obj-model>
                <a-obj-model load-environment src="#avocado-obj" material="src:#avocado-mtl" position="0 0 -20" rotation="0 0 0" scale="0 0 0" shadow="cast:false; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>
                <a-obj-model load-environment src="#salmon-obj" material="src:#salmon-mtl" position="57 22.5 -5" rotation="0 0 0" scale="0.2 0.2 0.2" shadow="cast:false; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>
                <a-obj-model load-environment src="#salt-obj" mtl="#salt-mtl" position="57 22.5 -10" rotation="0 0 0" scale="0.2 0.2 0.2" shadow="cast:false; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>
                <a-obj-model load-environment src="#bamboomat-obj" material="src:#bamboomat-mtl" position="58 22.5 -10" rotation="0 0 0" scale="0.2 0.2 0.2" shadow="cast:false; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>
                <a-obj-model load-environment src="#bambooskewersbunch-obj" mtl="#bambooskewersbunch-mtl" position="59 22.5 -10" rotation="0 0 0" scale="0.2 0.2 0.2" shadow="cast:false; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>
                <a-obj-model load-environment src="#bambooskewer-obj" mtl="#bambooskewer-mtl" position="60 23.5 -10" rotation="0 0 0" scale="0.2 0.2 0.2" shadow="cast:false; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>
                <a-obj-model load-environment src="#condensedmilkBowl-obj" material="src:#condensedmilkBowl-mtl" position="61 22.5 -10" rotation="0 0 0" scale="0.2 0.2 0.2" shadow="cast:false; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>
                <a-obj-model load-environment src="#condensedmilkCan-obj" material="src:#condensedmilkCan-mtl" position="62 22.5 -10" rotation="0 0 0" scale="0.2 0.2 0.2" shadow="cast:false; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>
                <a-obj-model load-environment src="#cucumberFull-obj" material="src:#cucumberFull-mtl" position="63 22.5 -10" rotation="0 0 0" scale="0.2 0.2 0.2" shadow="cast:false; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>
								<a-obj-model load-environment src="#cucumberHalf-obj" material="src:#cucumberHalf-mtl" position="64 22.5 -10" rotation="0 0 0" scale="0.2 0.2 0.2" shadow="cast:false; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>
                <a-obj-model load-environment src="#cucumberSliced-obj" material="src:#cucumberSliced-mtl" position="65 22.5 -10" rotation="0 0 0" scale="0.2 0.2 0.2" shadow="cast:false; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>
                <a-obj-model load-environment src="#knife-obj" material="src:#knife-mtl" position="66 22.5 -10" rotation="0 0 0" scale="0.2 0.2 0.2" shadow="cast:false; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>
                <a-obj-model load-environment src="#measuringcup-obj" material="src:#measuringcup-mtl" position="66 22.5 -10" rotation="0 0 0" scale="0.2 0.2 0.2" shadow="cast:false; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>
                <a-obj-model load-environment src="#rice-obj" material="src:#rice-mtl" position="67 22.5 -10" rotation="0 0 0" scale="0.2 0.2 0.2" shadow="cast:false; receive:true;" spherical-env-map="src:#skymap;"></a-obj-model>


                <a-entity id="sky"
                    geometry="primitive:sphere; radius:500;"
                    material="shader:flat; src:#skymap;  aside:back; height:2048; width:2048">
                </a-entity>
            </a-scene>
		</body>
	</head>
</html>
